		<div class="calculator__container">

				<h1>Kalkulator Narażenia na Hałas</h1>
				<p>Wprowadź poziom hałasu w decybelach (dB), aby obliczyć maksymalny bezpieczny czas ekspozycji.</p>
				<form id="noise-form">
					<label for="noise-level" id="calculator-label">Poziom hałasu (dB):</label>
					<input type="number" id="noise-level" placeholder="Wprowadź wartość decybeli, np.(85)"  min="30" max="150" required>
					<button type="submit" id="btn-calc">Oblicz</button>
				</form>
