    <main>
		<div class="calculator__container">
			<div class="calculator__main">
				<img src="style/images/title/kalkulator.png" class="title">
				<p>Wprowadź poziom hałasu w decybelach (dB) lub wybierz z listy propozycji, aby obliczyć maksymalny bezpieczny czas ekspozycji.</p>
				<form id="noise-form">
					<label for="noise-level" id="calculator-label">Poziom hałasu (dB):</label>
					<div class="input__container">
						<input type="number" id="noise-level" list="noise-suggestions" placeholder="Wprowadź wartość decybeli, np.(85)"  min="30" max="150" required>
						<div class="custom__dropdown">
							<ul class="hidden__dropdown" id="noise-options">
								<li class="hd__items" data-value="60">Normalna rozmowa (60dB)</li>
								<li class="hd__items" data-value="85">Próg bezpieczeństwa (85dB)</li>
								<li class="hd__items" data-value="100">Ruch uliczny (100dB)</li>
								<li class="hd__items" data-value="110">Koncert rockowy (110dB)</li>
								<li class="hd__items" data-value="120">Start samolotu (120dB)</li>
							</ul>
						</div>
					</div>
					<button type="submit" id="btn-calc">Oblicz</button>
				</form>
				<div id="result"></div>
			</div>
		</div>
