    <main>
		<div class="sound-generator__container">
			<div class="sound-generator__main">

				<p>Wybierz dźwięk i dostosuj ich poziom głośności, aby stworzyć idealną atmosferę relaksującą</p>
				<div class="sound__controls">
					<div class="sound__option">
						<label for="forest-sound">Ptaki w lesie</label>
						<input class="sound__input" type="range" id="forest-sound" min="0" max="1" step="0.1" value="0">

						<label for="rain-sound">Deszcz</label>
						<input class="sound__input" type="range" id="rain-sound" min="0" max="1" step="0.1" value="0">

						<input class="sound__input" type="range" id="fire-sound" min="0" max="1" step="0.1" value="0">
					</div>
					<div class="sound__option">
						<label for="storm-sound">Burza</label>
						<input class="sound__input" type="range" id="storm-sound" min="0" max="1" step="0.1" value="0">
					</div>
				</div>
				<div class="actions">
					<button id="stop-all">Zatrzymaj Wszystko</button>
