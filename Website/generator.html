<html lang="pl">

<head>
	<meta charset="utf-8" />

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css" />
</head>

<body>
	<header>
		<div class="navbar__container">
			<a href="homepage.html#start" id="navbar__logo"><img src="images/logo4.png" alt="LOGO"></a>
			<div class="navbar__toogle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="navbar__menu">
				<li class="navbar__item">
					<a href="homepage.html" class="navbar__links">Strona główna</a>
				</li>
                <li class="navbar__item">
					<a href="homepage.html#materialy" class="navbar__links">Materiały</a>
				</li>
				<li class="navbar__item">
					<a href="homepage.html#o_projekcie" class="navbar__links">O projekcie</a>
				</li>
				<li class="navbar__item">
					<a href="homepage.html#zrzutka" class="navbar__links">Wsparcie</a>
				</li>
				<li class="navbar__item">
					<a href="homepage.html#kontakt" class="navbar__links">Kontakt</a>
				</li>
			</ul>
		</div>
	</header>

    <main>
		<div class="sound-generator__container">
			<h1>Generator Relaksujących Dźwięków</h1>
			<p>Wybierz dźwięk i dostosuj ich poziom głośności, aby stworzyć idealną atmosferę relaksującą</p>
			<div class="sound__controls">
				<div class="sound__option">
					<label for="forest-sound">Las</label>
					<input type="range" id="forest-sound" min="0" max="1" step="0.1" value="0">
				</div>
				<div class="sound__option">
					<label for="rain-sound">Deszcz</label>
					<input type="range" id="rain-sound" min="0" max="1" step="0.1" value="0">
				</div>
				<div class="sound__option">
					<label for="fire-sound">Ognisko</label>
					<input type="range" id="fire-sound" min="0" max="1" step="0.1" value="0">
				</div>
			</div>
			<div class="actions">
				<button id="stop-all">Zatrzymaj Wszystko</button>
			</div>
		</div>
	</main>

	<script src="script/generator.js"></script>
</body>

</html>
